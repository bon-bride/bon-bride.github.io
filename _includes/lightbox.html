{% for image in page.gallery %}
<div class="lightbox" id="lightbox{{ forloop.index }}">
  <div class="table">
    <div class="table-cell">
      <img class="close" src="{{ base }}/assets/close.svg" />
      <img class="next" src="{{ base }}/assets/next.svg" />
      <img class="prev" src="{{ base }}/assets/prev.svg" />
      <div class="item" style="background: url('{{ item.image }}') center center no-repeat; background-size: cover;">
      </div>
    </div>
  </div>
</div>
{% endfor %}
