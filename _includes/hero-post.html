<header class="sans-serif w-100">
	<div class="grid items-center cover bg-left-custom bg-center-l vh-100" style="background-image: url({{ site.baseurl }}{{ page.hero-image }}">
		

		<div class="center">
			{% if page.white == true %}
				<h1 class="tc f1 f-headline-ns white tracked ">{{ page.title}}</h1>
				{% else %}
				<h1 class="tc f1 f-headline-ns black tracked ">{{ page.title}}</h1>
			{% endif %}

		</div>
	</div>
</header>
